<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">STUFF I NEED TO DO</h1>

  <div class="all-tasks">
    <h4 class="task-list-title">My List</h4>
    <ul class="task-list">
      <li class="task-item active-list">YouTube</li>
      <li class="task-item">Work</li>
      <li class="task-item">Groceries</li>
    </ul>
    <form action="">
      <input 
      type="text"
      class="new list" 
      placeholder="new list name" 
      aria-label="new list name"
      />
      <button class="btn list" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h5 class="list-title">YouTube</h5>
      <p class="task-count">3 task remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input 
          type="checkbox"
          id="task-1" 
          />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            record todo list video
          </label>
        </div>
      </div>
        <div class="task">
          <input 
          type="checkbox"
          id="task-2" 
          />
          <label for="task-2">
            <span class="custom-checkbox"></span>
            yeah another task
          </label>
        </div>
        <div class="task">
          <input 
          type="checkbox"
          id="task-3" 
          />
          <label for="task-3">
            <span class="custom-checkbox"></span>
            another task
          </label>
        </div>
      <div class="creator">
        <form action="">
          <input 
          type="text"
          class="new-task-input"
          placeholder="Enter new task"
          aria-label="enter new task">
          <button class="btn new-task">+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete">Clear Completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>
</body>
</html>
