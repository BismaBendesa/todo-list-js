<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js" defer></script> -->
  <script src="scriptRepetition1.js" defer></script>
</head>
<body>
  <h1 class="title">STUFF I NEED TO DO</h1>

  <div class="all-tasks">
    <h4 class="task-list-title">My Lists</h4>
    <!-- My List Section -->
    <ul class="task-list" data-lists>
      <!-- <li class="list-item active-list">YouTube</li>
      <li class="list-item">Work</li>
      <li class="list-item">Groceries</li> -->
    </ul>
    <form action="" data-new-list-form>
      <input 
      type="text"
      class="new list" 
      placeholder="new list name" 
      aria-label="new list name"
      data-new-list-input
      />
      <button class="btn list" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-list-task-display-container>
    <div class="todo-header">
      <h5 class="list-title" data-list-title>YouTube</h5>
      <p class="task-count" data-task-count>3 task remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks" data-all-tasks>
        <div class="task">
          <input 
          type="checkbox"
          id="task-1" 
          />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            record todo list video
          </label>
        </div>
        <div class="task">
          <input 
          type="checkbox"
          id="task-2" 
          />
          <label for="task-2">
            <span class="custom-checkbox"></span>
            yeah another task
          </label>
        </div>
        <div class="task">
          <input 
          type="checkbox"
          id="task-3" 
          />
          <label for="task-3">
            <span class="custom-checkbox"></span>
            another task
          </label>
        </div>
      </div>
      <div class="creator">
        <form action="" data-task-form>
          <input 
          type="text"
          class="new-task-input"
          placeholder="Enter new task"
          aria-label="enter new task"
          data-new-task-input />
          <button class="btn new-task">+</button>
        </form>
      </div>
    </div>
    <div class="delete-stuff">
      <button class="btn delete" data-delete-completed-task>Clear Completed tasks</button>
      <button class="btn delete" data-delete-list>Delete list</button>
    </div>
  </div>
</body>
<template data-task-template>
  <div class="task">
    <input type="checkbox"/>
    <label>
      <span class="custom-checkbox"></span>
    </label>
  </div>
</template>
</html>
